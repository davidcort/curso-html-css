    <h1>Datos y curiosidades de Nevermind</h1>

    <h2>Ovejas</h3>

    <p>
        El nombre del disco iba a ser «Sheep» (ovejas), refiriéndose sarcásticamente a la gente que que <b>Cobain</b> pensaba que iba a comprar el disco. Luego de terminar las sesiones de grabación, Kurt se había aburrido del nombre y propuso cambiarlo por «Nevermind».
